- alias: "Bedroom climate turned on"
  trigger:
    - platform: state
      entity_id: climate.bedroom
      to: 'on'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.fan_mode
        option: 'off'

- alias: "Bedroom window open"
  trigger:
    - platform: time_pattern
      minutes: "/15"
    - platform: state
      entity_id: input_boolean.bedroom_window
      to: 'on'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_window
      state: 'on'
      for:
        minutes: 2
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.fan_mode
          state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.fan_mode
        option: 'off'

- alias: "Bedroom door open and window open"
  trigger:
    - platform: time_pattern
      minutes: "/15"
    - platform: state
      entity_id: input_boolean.bedroom_door
      to: 'on'
      for:
        minutes: 5
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_door
      state: 'on'
      for:
        minutes: 2
    - condition: state
      entity_id: input_boolean.bedroom_window
      state: 'on'
      for:
        minutes: 2
    - condition: not
      conditions:
        - condition: state
          entity_id: input_select.fan_mode
          state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.fan_mode
        option: 'off'

- alias: "Bedroom window closed"
  trigger:
    - platform: state
      entity_id: input_boolean.bedroom_window
      to: 'off'
  condition:
    - condition: state
      entity_id: input_select.fan_mode
      state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.fan_mode
        option: 'default'



