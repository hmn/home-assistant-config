- alias: Livingroom fan speed update
  trigger:
    platform: state
    entity_id: input_select.livingroom_fan_speed
  action:
    - service: timer.start
      entity_id: timer.fan_speed_timer
    - service: shell_command.livingroom_fan_speed
      data_template:
        speed: "{{ trigger.to_state.state }}"

