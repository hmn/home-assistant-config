- alias: Set Livingroom fan speed
  trigger:
    platform: state
    entity_id: sensor.livingroom_fan_speed
  action:
    service: input_select.select_option
    entity_id: input_select.livingroom_fan_speed
    data_template:
      option: "{{ trigger.to_state.state }}"

