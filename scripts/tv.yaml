tv_on:
  alias: TV ON
  sequence:
  - service: media_player.turn_on
    entity_id: media_player.lg_oled
  - service: media_player.turn_on
    entity_id: media_player.denon_avr_x1300w
  - service: media_player.turn_on
    entity_id: media_player.cinema
  - service: media_player.select_source
    data:
      entity_id: media_player.lg_oled
      source: 'Denon'
      #source: 'HDMI4'
      #source: 'Plex'
  - service: media_player.select_source
    data:
      entity_id: media_player.denon_avr_x1300w
      #source: 'Media Player'
      source: 'APPLE TV'
  - service: media_player.select_sound_mode
    data:
      entity_id: media_player.denon_avr_x1300w
      sound_mode: 'DOLBY DIGITAL'
  - service: media_player.select_source
    data:
      entity_id: media_player.cinema
      sound_mode: 'YouTube'

tv_off:
  alias: TV OFF
  sequence:
    - condition: state
      entity_id: input_boolean.tv_stay_on
      state: 'off'
    - service: media_player.turn_off
      entity_id: media_player.lg_oled
    - service: media_player.turn_off
      entity_id: media_player.denon_avr_x1300w
    - service: media_player.turn_off
      entity_id: media_player.cinema
