mode_wakeup:
  alias: Wakeup
  sequence:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.sleep
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.home
    - service: timer.start
      entity_id:
        - timer.bedroom_lights
        - timer.kitchen_lights
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_fan_direction
        option: alternating
    - service: input_select.select_option
      data:
        entity_id: input_select.livingroom_fan_direction
        option: alternating
    - service: script.turn_on
      data:
        entity_id: script.spotify_default
    - service: input_select.select_option
      data:
        entity_id: input_select.bedroom_fan_speed
        option: '01'
    - service: input_select.select_option
      data:
        entity_id: input_select.livingroom_fan_speed
        option: '01'
