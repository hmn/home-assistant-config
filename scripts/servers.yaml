servers_on:
  alias: Servers ON
  sequence:
    - condition: state
      entity_id: input_select.server_mode
      state:
        - 'auto'
        - 'on'
    - service: switch.turn_on
      entity_id: switch.synology
    - delay: "00:02:30"
    - wait_template: "{{ is_state('switch.synology', 'on') }}"
      timeout: '00:05:00'
    - service: switch.turn_on
      entity_id: switch.genie_deployments

servers_off:
  alias: Servers OFF
  sequence:
    - condition: state
      entity_id: input_select.server_mode
      state:
        - 'auto'
        - 'off'
    - service: switch.turn_off
      entity_id: switch.genie_deployments
    - service: switch.turn_off
      entity_id: switch.synology
