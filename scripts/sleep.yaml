mode_sleep:
  alias: Go to sleep
  sequence:
    #- service: timer.cancel
    #  entity_id: timer.fan_direction_timer
    #- service: timer.cancel
    #  entity_id: timer.fan_speed_timer
    - service: script.turn_on
      entity_id: script.spotify_chill
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.sleep
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.home
    - service: timer.cancel
      entity_id:
        - timer.kitchen_lights
        - timer.office_lights
        - timer.entrance_lights
        - timer.bedroom_lights
    - service: light.turn_off
      data:
        entity_id: light.all_lights
    - service: timer.start
      entity_id: timer.sleep
    - service: input_select.select_option
      data:
        entity_id: input_select.fan_mode
        option: 'sleep'
    # - service: frontend.set_theme
    #   data:
    #     name: default
    #     mode: dark

sleep_timer_done:
  alias: Sleep timer done
  sequence:
    - service: media_player.media_pause
      entity_id: media_player.spotify
