history:
  # use_include_order: true
  exclude:
    domains:
      - script
      - weblink
      - homekit
      - updater
      - light
    entity_globs:
      - binary_sensor.hmnmbp*
      - sensor.hmnmbp*
      - sensor.clock*
      - sensor.date*
      - sensor.glances*
      - sensor.load_*m
      - sensor.time*
      - sensor.uptime*
      - input_boolean.*_motion
      - binary_sensor.*_motion_sensor_*
      - automation.motion*
      - automation.*lights_timer*
    entities:
      - sensor.date
      - sensor.time
      - sensor.time_utc
      - sensor.time_date
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.date_time_utc
      - sensor.internet_time
